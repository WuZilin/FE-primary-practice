<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个排序列表demo</title>
    <link rel="stylesheet" href="./sortTable.css">
</head>

<body>
    <div id="contanier">
        <table id="stuTranscript">
            <caption>Student Transcript</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>
                        <p>语文</p>
                        <div class="ascendingOrder" id="+1"></div>
                        <div class="descendingOrder" id="-1"></div>
                    </th>
                    <th>
                        <p>数学</p>
                        <div class="ascendingOrder" id="+2"></div>
                        <div class="descendingOrder" id="-2"></div>
                    </th>
                    <th>
                        <p>英语</p>
                        <div class="ascendingOrder" id="+3"></div>
                        <div class="descendingOrder" id="-3"></div>
                    </th>
                    <th>
                        <p>总分</p>
                        <div class="ascendingOrder" id="+0"></div>
                        <div class="descendingOrder" id="-0"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据 -->
                <!-- <tr>
                    <td>xiaoming</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>300</td>
                </tr> -->
            </tbody>
        </table>

        <div id="inputArea">
            <label for="name">姓名:</label>
            <input type="text" id="name">
            <label for="chinese">语文:</label>
            <input type="number" id="chinese">
            <label for="math">数学:</label>
            <input type="number" id="math">
            <label for="english">英语:</label>
            <input type="number" id="english">
            <button>录入</button>
        </div>
    </div>
</body>
<script src="./sortTable.js"></script>

</html>
