<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅demo</title>
    <link rel="stylesheet" href="./restaurant.css">
</head>

<body>
    <button id="open">顾客快来爆金币</button>
    <button id="close">赚麻了，回家数米喽</button>
    <h1 id="lineNum">当前排队人数: 0</h1>
    <h1 id="money">当前餐厅的资金：1000¥</h1>
    <div id="restaurant">
        <div id="kitchen">
            厨房区域
            <div id="cook1" class="cook">厨师Tony</div>
            <div id="cook2" class="cook">厨师Mike</div>
            <div id="cook3" class="cook">厨师John</div>
        </div>
        <div id="hall">
            大厅区域
            <div id="waiter1" class="waiter">服务员Dave</div>
            <div id="waiter2" class="waiter">服务员Alice</div>
            <div id="waiter3" class="waiter">服务员Bob</div>
            <div class="seat" id="seat1">1号桌</div>
            <div class="seat" id="seat2">2号桌</div>
            <div class="seat" id="seat3">3号桌</div>
        </div>
    </div>

</body>
<script src="./restaurant.js"></script>

</html>
