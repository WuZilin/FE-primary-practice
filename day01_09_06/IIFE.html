<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>
</body>
<script>
    var btn = document.querySelector('button');
    btn.addEventListener(
        'click', 
        (function() {
            var count = 0;
                return function() {
                count++;
                if (count === 5) {
                    alert('您已点击五次按钮');
                    count = 0;
                }
            }
        })()
    );
</script>
</html>
